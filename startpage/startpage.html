<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Start Page</title>
  <link rel="stylesheet" href="stylesheet.css">
  <meta name="color-scheme" content="light dark">
</head>
<body>

  <header>
    <button id="theme-toggle" aria-label="テーマ切替">🌙 / ☀️</button>
  </header>

  <main>
    <div class="days-passed" id="days">+ [計算中...]</div>
    <h1>ようこそ</h1>
    <div class="time" id="clock">00:00:00</div>

    <div id="weather">天気読み込み中...</div>
    
    <div class="search">
      <form id="search-form" method="get" action="https://www.google.com/search" target="_blank">
        <input type="search" name="q" placeholder="検索..." list="search-engines" id="search-input" autocomplete="off">
        <datalist id="search-engines">
          <option value="Google">Google</option>
          <option value="DuckDuckGo">DuckDuckGo</option>
          <option value="Yahoo! Japan">Yahoo! Japan</option>
          <option value="Ask.com">Ask.com</option>
        </datalist>
      </form>
    </div>
    
    <div class="links">
      <a href="https://github.com" class="card">GitHub</a>
      <a href="https://grok.com" class="card">Grok</a>
      <a href="https://hs.reitaku.jp" class="card">麗澤中高HP</a>
      <a href="https://r25347sh.github.io/siyou-watakushiyou-/light_alarm/index.html" class="card">光アラーム</a>
      <!-- ここに好きなリンクを追加 -->
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
